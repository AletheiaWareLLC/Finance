syntax = "proto3";

option go_package = "github.com/AletheiaWareLLC/financego";
option java_outer_classname = "FinanceProto";
option java_package = "com.aletheiaware.finance";
option optimize_for = LITE_RUNTIME;

package finance;

message Charge {
    string merchant_alias = 1;
    string customer_alias = 2;
    PaymentProcessor processor = 3;
    string customer_id = 4;
    string payment_id = 5;
    string charge_id = 6;
}

message Registration {
    string merchant_alias = 1;
    string customer_alias = 2;
    PaymentProcessor processor = 3;
    string customer_id = 4;
    string payment_id = 5;
}

message Subscription {
    string merchant_alias = 1;
    string customer_alias = 2;
    PaymentProcessor processor = 3;
    string customer_id = 4;
    string payment_id = 5;
    string product_id = 6;
    string plan_id = 7;
    string subscription_id = 8;
    string subscription_item_id = 9;
}

message UsageRecord {
    string merchant_alias = 1;
    string customer_alias = 2;
    PaymentProcessor processor = 3;
    string subscription_id = 4;
    string usage_record_id = 5;
}

enum PaymentProcessor {
    UNKNOWN_PROCESSOR = 0;
    STRIPE = 1;
}